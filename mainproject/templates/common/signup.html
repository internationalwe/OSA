<!-- 계정 생성 -->
{% extends 'Base.html' %}
{% block content %}
<div class="container my-3">
    <div class="row my-3">
        <div class="col-4">
            <h4>계정생성</h4>
        </div>
        <div class="col-8 text-right">
            <span>또는 <a href="{% url 'common:login' %}">로그인 하세요.</a></span>
        </div>
    </div>
    <form method="post" class="post-form" action="{% url 'common:signup' %}">
        {% csrf_token %}
        {% include 'form_errors.html' %}
        <!-- 사용자 이름 -->
        <div class="form-group">
            <label for="username">사용자 이름</label>
            <input type="text" class="form-control" name="username" id="username"
            value="{{ form.username.value|default_if_none:'' }}">
        </div>

        <!-- 사용자 비밀번호 and 비밀번호 확인 -->
        <div class="form-group">
            <label for="password1">비밀번호</label>
            <input type="password" class="form-control" name="password1" id="password1"
            value="{{ form.password1.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password2">비밀번호</label>
            <input type="password" class="form-control" name="password2" id="password2"
            value="{{ form.password2.value|default_if_none:'' }}">
        </div>

        <!-- 사용자 이메일 -->
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="text" class="form-control" name="email" id="email" value="{{ form.email.value|default_if_none:'' }}">
        </div>

        <!-- 계정생성 제출-->
        <button type="submit" class="btn btn-primary">계정 생성</button>
    </form>
</div>
{% endblock %}
