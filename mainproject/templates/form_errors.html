<!-- 로그인 및 회원가입 시 form에 맞지않는 에러 출력-->
{% if form.errors %}
    {% for field in form %} <!-- 필드 오류를 출력한다.-->
        {% for error in field.errors %} <!-- 필드 오류를 출력한다.-->
            <div class="alert alert-danger">
                <strong>{{ field.label }}</strong>
                {{ error }}
            </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <div class="alert alert-danger">
            <strong>{{ error }}</strong>
        </div>
    {% endfor %}
{% endif %}
