<!-- 자가진단을 할 수 있는지 없는지 조건문 탐색 -->
{% extends 'Base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <!-- 자가진단 불가능한 화면(아직 테스트를 진행하지 않았을 시) -->
    <div class="card">
        <div class="card-body text-center mb-3">
            <div class="test_start_area">
                <!-- Title -->
                <h3 class="card-title h3 my-4"><strong>자가진단을 완료하였습니다!</strong></h3>
                <!-- Text -->
                <p class="card-text py-2">자세한 검진 내용은 '프로필' -> '나의 건강상태'에서 확인할 수 있습니다.</p>
                <!-- Button -->
                
                <a href="{% url 'main:main' %}"><button type="button" class="btn success">메인화면으로 돌아가기</button></a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
