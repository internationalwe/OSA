<!-- 모든 html에서 사용하는 Base.html -->
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    </head>
    <body>
        {% include "navbar.html" %}
        
        {% block content %}
        {% endblock %}

        <!-- Footer -->
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-4 mb-0 text-muted">&copy; 2021 OSA Company, Inc</p>
                <ul class="nav col-md-4 justify-content-end">
                    <li class="nav-item"><a href="/main" class="nav-link px-2 text-muted">Home</a></li>
                </ul>
            </footer>
        </div>
        <!-- /Footer -->

        <!-- JQuery JS -->
        <script src="{% static 'bootstrap-5.1.3-dist/js/jquery-3.6.0.min.js' %}"></script>

        <!-- Bootstrap JS -->
        <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.bundle.js' %}"></script>
    </body>
</html>
