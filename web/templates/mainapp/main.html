{% extends 'mainbase.html' %}

{% block content %}
    <h3><a href="/company/">전체 List</a></h3>
    {% if company_name_list %}
    <ul>
        {% for company_name in company_name_list %}
            <li><a href="/company/{{ company_name.id }}/">{{ company_name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
    <p>회사가 없습니다.</p>
    {% endif %}
{% endblock %}
